<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="physical-management.css">
    <link rel="stylesheet" href="../default.css">
    <script src="../default.js" defer></script>
    <script src="physical-management-page.js" defer></script>
    <title>体調管理</title>
</head>
<body>
    <h1>体調管理</h1>
    <form action="/submit" method="post" class="form-container">
        <div class="date">
            <label for="date">日付:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="temperature">
            <label for="temperature">体温:</label>
            <input type="number" id="temperature" name="temperature"
                step="0.1" placeholder="36.5" min="35.0" max="42.0" value="36.5">
            <span>℃</span>
        </div>
        <div class="input">
            <div class="select-condition">
                <label for="condition">今日の体調:</label>
                <select id="condition" name="condition">
                    <option value="good">良い</option>
                    <option value="normal">普通</option>
                    <option value="bad">悪い</option>
                </select>
            </div>
            <div id="unwell-data">
                <label for="reason-unwell">体調不良の場合の詳細:</label>
                <textarea id="reason-unwell" rows="1" cols="30"
                    placeholder="頭が痛い、咳が出るなど..."></textarea>
            </div>
        </div>
        <div class="motivation">
            <div class="select-motivatoin">
                <label for="motivation">モチベーション:</label>
                <select id="motivation" name="motivation">
                    <option value="good">良い</option>
                    <option value="normal">普通</option>
                    <option value="bad">悪い</option>
                </select>
            </div>
            <div id="notes">
                <label for="notes">メモ:</label>
                <textarea id="notes-data" rows="3" cols="30"
                    placeholder="今日はランニングをした、など..."></textarea>
            </div>
        </div>

        <button type="submit">送信</button>
    </form>
</body>

</html>
