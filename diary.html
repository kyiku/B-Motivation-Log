<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日誌の入力</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2e7d32;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2e7d32;
        }

        input[type="date"],
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #388e3c;
        }

        #entries-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .entry {
            background-color: #f1f8e9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .entry h2 {
            margin-top: 0;
            color: #2e7d32;
        }

        .entry p {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <form id="diary-form">
        <h1>日誌の入力</h1>
        <label for="date">日付:</label>
        <input type="date" id="date" name="date" required>

        <label for="weather">天気:</label>
        <select id="weather" name="weather" required>
            <option value="晴れ">晴れ</option>
            <option value="曇り">曇り</option>
            <option value="雨">雨</option>
            <option value="雪">雪</option>
        </select>

        <label for="title">タイトル:</label>
        <input type="text" id="title" name="title" required>

        <label for="diary_content">内容:</label>
        <textarea id="diary_content" name="diary_content" rows="10" placeholder="今日の出来事を記入してください..." required></textarea>

        <input type="submit" value="送信">
    </form>

    <div id="entries-container">
        <h2>過去の日誌</h2>
        <div id="entries-list"></div>
    </div>

    <script>
        document.getElementById('diary-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const weather = document.getElementById('weather').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('diary_content').value;

            const diaryEntry = {
                date,
                weather,
                title,
                content
            };

            let diaryEntries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
            diaryEntries.push(diaryEntry);
            localStorage.setItem('diaryEntries', JSON.stringify(diaryEntries));

            alert('日誌が保存されました');
            document.getElementById('diary-form').reset();
            displayEntries();
        });

        function displayEntries() {
            const entriesList = document.getElementById('entries-list');
            const diaryEntries = JSON.parse(localStorage.getItem('diaryEntries')) || [];

            entriesList.innerHTML = '';

            if (diaryEntries.length === 0) {
                entriesList.innerHTML = '<p>保存された日誌がありません。</p>';
            } else {
                diaryEntries.forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'entry';
                    entryDiv.innerHTML = `
                        <h2>${entry.title}</h2>
                        <p><strong>日付:</strong> ${entry.date}</p>
                        <p><strong>天気:</strong> ${entry.weather}</p>
                        <p>${entry.content}</p>
                    `;
                    entriesList.appendChild(entryDiv);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', displayEntries);
    </script>
</body>
</html>
