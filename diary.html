<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日誌の入力</title>
    <script src="diary.js" defer></script>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #FFC0CB, #FFB6C1);
            margin: 0;
            padding: 0;
            padding-top: 20px; /* 上部に余白を追加 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 上部に配置 */
            height: 100vh;
        }

        h1 {
            color: #FF69B4;
            font-size: 2.5em;
            margin-bottom: 20px; /* 下に余白を追加 */
        }

        form {
            background-color: #FFE4E1;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 2px solid #FFB6C1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FF69B4;
            width: 100%;
        }

        input[type="date"],
        input[type="text"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #FFB6C1;
            border-radius: 10px;
            background-color: #FFF0F5;
        }

        textarea {
            resize: none; /* テキストエリアのリサイズ機能を無効にする */
        }

        input[type="submit"] {
            background-color: #FF69B4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #FF1493;
        }

        #weather {
            margin-top: 20px;
            text-align: center;
        }

        #weather h2 {
            margin: 0;
            font-size: 1.5em;
            color: #FF69B4;
        }

        #weather p {
            margin: 5px 0 0;
            color: #FF69B4;
        }
    </style>
</head>
<body>
    <form action="submit_diary.php" method="POST">
        <h1>日誌の入力</h1>
        <label for="date">日付:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="weather">天気:</label>
        <select id="weather" name="weather" required>
            <option value="晴れ">晴れ</option>
            <option value="曇り">曇り</option>
            <option value="雨">雨</option>
            <option value="雪">雪</option>
        </select><br><br>

        <label for="title">タイトル:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="diary_content">内容:</label><br>
        <textarea id="diary_content" name="diary_content" rows="10" cols="50" placeholder="今日の出来事を記入してください..." required></textarea><br><br>

        <input type="submit" value="送信">
    </form>
</body> 
</html>
